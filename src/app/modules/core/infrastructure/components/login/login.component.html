<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col">
      <mat-card>
        <mat-card-content>
          <form action="" [formGroup]="userForm" (ngSubmit)="login()">
            <div class="row">
              <div class="col" align="center">
                <img src="../../../../../../assets/images/official04.svg" class="img" alt=""
                  style="width:280px; height:200px;">
              </div>
            </div>
            <div class="row welcome">
              <div class="col" align="center">
                <h2>¡Bienvenido!</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-1"></div>
              <div class="col">
                <mat-form-field appearance="outline" class="fluid">
                  <mat-label>Usuario</mat-label>
                  <input matInput maxlength="100" formControlName="userName" autocomplete="off">
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-1"></div>
            </div>
            <div class="row">
              <div class="col-1"></div>
              <div class="col">
                <mat-form-field appearance="outline" class="fluid">
                  <mat-label>Contraseña</mat-label>
                  <input type="password" matInput maxlength="100" formControlName="password" autocomplete="false">
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-1"></div>
            </div>
            <div class="row" style="margin-bottom: 50px;">
              <div class="col-1"></div>
              <div class="col">
                <button mat-button class="btn backgroundSecundary fluid loginButton">
                  Iniciar Sesión
                </button>
              </div>
              <div class="col-1"></div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-4"></div>
  </div>
</div>
