<mat-card>
    <mat-card-header class="header">
        <mat-card-title>
            <button mat-button class="btn btn-icon" title="Regresar" (click)="back()">
                <mat-icon>keyboard_backspace</mat-icon>
            </button>
            Agregar Usuario
        </mat-card-title>
    </mat-card-header>
    <form  (keydown.enter)="$event.preventDefault()" [formGroup]="userForm"> <!--  (ngSubmit)="saveBrands()" -->
        <mat-card-content>
            <div class="row">

                <!-- Informacion de la PERSONA -->
                <div class="col-6">

                    <!-- Primer nombre -->
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="fluid">
                                <mat-label>Primer Nombre</mat-label>
                                <input 
                                    matInput
                                    formControlName="firstName"
                                    maxlength="100"
                                    autocomplete="off"
                                    required
                                >
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Segundo nombre -->
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="fluid">
                                <mat-label>Segundo nombre</mat-label>
                                <input 
                                    matInput
                                    formControlName="middleName"
                                    maxlength="50"
                                    autocomplete="off"
                                >
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Primer apellido -->
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="fluid">
                                <mat-label>Primer apellido</mat-label>
                                <input 
                                    matInput
                                    formControlName="lastName"
                                    maxlength="100"
                                    autocomplete="off"
                                    required
                                >
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Segundo apellido -->
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="fluid">
                                <mat-label>Segundo apellido</mat-label>
                                <input 
                                    matInput
                                    formControlName="secondLastName"
                                    maxlength="100"
                                    autocomplete="off"
                                >
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Nombre de usuario -->
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="fluid">
                                <mat-label>Nombre de usuario</mat-label>
                                <input 
                                    matInput
                                    formControlName="userName"
                                    maxlength="100"
                                    autocomplete="off"
                                    required
                                >
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="fluid">
                                <mat-label>Contrase√±a</mat-label>
                                <input
                                    type="password"
                                    matInput
                                    formControlName="password"
                                    maxlength="100"
                                    autocomplete="off"
                                    required
                                >
                            </mat-form-field>
                        </div>
                    </div>

                </div>

                <!-- Lista de roles -->
                <div class="col-6">
                    <div class="row">
                        <div class="col-8">
                            <h5>Roles del usuario</h5>
                        </div>
                        <div class="col-4">
                            <button type="button" mat-button class="btn btn-success float-right" (click)="addRoleToUser()">
                                <mat-icon>add</mat-icon>
                                Agregar rol
                            </button>
                        </div>
                    </div>
                    <mat-divider [inset]="true"></mat-divider>
                    <div class="row">
                        <div class="col">
                            <table mat-table [dataSource]="user.roles" class="mat-elevation-z8">

                                <ng-container matColumnDef="roleName">
                                    <td mat-cell *matCellDef="let element"  width="80%"> {{ element.roleName }} </td>
                                </ng-container>

                                <ng-container  matColumnDef="actions">
                                    <td mat-cell *matCellDef="let element"  width="20%" align="center">
                                        <button
                                            type="button"
                                            mat-icon-button 
                                            color="warn"
                                            (click)="deleteRole(element)"
                                            title="Eliminar"
                                        >
                                            <mat-icon>remove_circle</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>

            <br>
            <mat-divider></mat-divider>
            <br>
            <div class="row">
                <div class="col" align="right">
                    <button mat-button class="btn backgroundSecundary" (click)="saveUser()">
                        <mat-icon>check</mat-icon>
                        Guardar
                    </button>
                </div>
            </div>
        </mat-card-content>
    </form>

</mat-card>
